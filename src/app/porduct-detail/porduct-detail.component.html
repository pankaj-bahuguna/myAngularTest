<div class="container">
<div class="product-list">
  <div><span>Product Id:</span> {{product.id}}</div>
  <div><span>Product Name:</span> {{product.name}}</div>
  <div><span>Product amount:</span> {{product.amount}}</div>
  <div><span>Product quantity:</span> {{product.quantity}}</div>
  <div><span>Product Description:</span> {{product.des}}</div>
  <div class="btn-block mt-2">
    <button class="btn btn-primary" (click)="add(product)">Add to Cart</button>
    <button class="btn btn-success mx-2" (click)="buyProduct()">Bay Product</button>
    <button class="btn btn-link" routerLink="/product-list">Cancel</button>
  </div>

</div>
</div>
