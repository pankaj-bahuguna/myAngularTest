<div class="container">
  <div class="product-row cart-box">
    <div class="text-center w-100" *ngIf="!cartItems.length">Add items</div>
    <div class="product-list" *ngFor="let item of cartItems; let i = index" >
      <app-cart-item [element]="item" [index]="i"></app-cart-item>
    </div>
  </div>
  <div class="product-row m-t-5">
    <div class="product-list" *ngFor="let product of products">
      <div class="d-flex mt-2"><span>Product Id:</span><a [routerLink]="['/product-details', product.id]">{{product.id}}</a></div>
      <div class="d-flex mt-2"><span>Product Name:</span>{{product.name}}</div>
      <div class="d-flex mt-2"><span>Product Amount:</span>{{product.amount}}</div>
      <div class="d-flex mt-2"><span>Product Quantity:</span>{{product.quantity}}</div>
      <button class="btn mt-2 btn-primary" (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>
</div>
